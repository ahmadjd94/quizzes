{% extends "base_generic.html" %}

{% block content %}
<h2>{{ video.name}}</h2>
        {{ video.widget| safe}}
        <p>{{ video.story}}</p>

<br>
<h3>Comments</h3>
        {% for comment in comments%}
        <div class="content-block rounded-right">
        <p class="comment-username">{{ comment.user.username}}</p>
                <h4>{{ comment.title}}</h4>
                <p>{{ comment.body}}</p>
        </div>
        {% endfor %}
<br>
<h3>Add your comment</h3>
        <form action="/videos/{{video.id}}/comments" method="post">
                {% csrf_token %}
                {{ form }}
                <br>

                <input type="submit" value="Submit" class="btn btn-primary comment-submit" />
        </form>
{% endblock %}



{% extends "base_generic.html" %}

{% block content %}
    {% if marks%}

        {% for mark in marks%}
            <h2>{{ mark.quiz.name}} </h2>
            current mark is {{ mark.result}}
            <a href="/quizzes/{{mark.quiz.id}}"><h4>take quiz again </h4></a>

        {% endfor %}
    {%else%}
        <h3>Its seems like you have'nt taken any quizzes before</h3>
    {% endif %}

{% endblock %}
